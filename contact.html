    <form action="">
            <h1>Owner's Information</h1>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="John" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Doe" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="johndoe123@domain.com" required><br><br>

            <label for="datetime-local">Time Zone:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" placeholder="Eastern Standard Time" required>

    <form action="">
            <h1>Animal's Information</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Minnie" required><br><br>

            <label for="type">Animal Type:</label>
            <input type="text" id="animal" name="animal" placeholder="Pitbull" required><br><br>

            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="3 Months Old" required><br><br>

            <textarea rows="4" cols="50" name="comment" form="usrform" placeholder="Enter Additional Comments Here"></textarea>
            <br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
